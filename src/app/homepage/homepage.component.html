<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
</head>

<body>
    <h1>Cointab SE-ASSIGNMENT</h1>
    <button type="button" class="btn btn-primary" (click)="getAllUsers()">All Users</button>

    <table class="table border">
        <thead>
            <tr>
                <th scope="col">Name </th>
                <th scope="col">Email </th>
                <th scope="col">Phone </th>
                <th scope="col">Website </th>
                <th scope="col">Address.city </th>
                <th scope="col">Company.name </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.website }}</td>
                <td>{{ user.address.city }}</td>
                <td>{{ user.company.name }}</td>
            </tr>


            <button *ngIf="!isUserAdded(users)" class="btn btn-primary" (click)="addUser(users)">Add</button>
            <button *ngIf="isUserAdded(users)" class="btn btn-primary" (click)="openUser(users)">Open</button>
        </tbody>
    </table>

</body>

</html>
